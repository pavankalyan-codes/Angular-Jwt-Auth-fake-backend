<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="d-flex w-100 mynavbar">
    <a class="navbar-brand" href="#">Home</a>
    <button (click)="logout()" class="btn btn-warning">Logout</button>
  </div>
</nav>
<div class="posts">
  <div *ngFor="let post of posts$ | async">
    <h2>{{ post.title }}</h2>
  </div>

  <div *ngIf="showLoader">
    <p class="alert alert-info">
      Making an Api call with bearer token attached to the Authorization header.
    </p>
    <div class="spinner-border d-flex m-auto" role="status"></div>
  </div>
</div>
